<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Flix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #141414;
            color: #fff;
        }
        
        header {
            background-color: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #e50914;
        }
        
        .admin-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        
        .movie-card {
            width: 300px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .movie-card:hover {
            transform: scale(1.05);
        }
        
        .movie-embed {
            width: 100%;
            height: 180px;
            border: none;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ONLINE FLIX</div>
        <button class="admin-btn" onclick="alert('Painel admin desativado (use o movies.json no GitHub)')">Admin</button>
    </header>
    
    <div class="movie-container" id="movie-container">
        <!-- Filmes carregados pelo JavaScript -->
    </div>

    <script>
        // URL do seu arquivo movies.json no GitHub (SUBSTITUA COM SUA URL)
        const MOVIES_JSON_URL = 'https://seu-usuario.github.io/seu-repositorio/movies.json';

        // Carrega os filmes quando a pÃ¡gina abre
        window.onload = loadMovies;

        async function loadMovies() {
            try {
                const response = await fetch(MOVIES_JSON_URL);
                const movies = await response.json();
                
                const container = document.getElementById('movie-container');
                container.innerHTML = '';
                
                movies.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    movieCard.innerHTML = `
                        <iframe class="movie-embed" src="${movie.embed}" frameborder="0" allowfullscreen></iframe>
                        <div class="movie-info">
                            <h3 class="movie-title">${movie.title}</h3>
                            <p>${movie.description || ''}</p>
                        </div>
                    `;
                    container.appendChild(movieCard);
                });
            } catch (error) {
                console.error("Erro ao carregar filmes:", error);
                document.getElementById('movie-container').innerHTML = `
                    <p style="color: red;">Erro ao carregar filmes. Verifique o console.</p>
                `;
            }
        }
    </script>
</body>
</html>
